title = \uC2E0\uACBD \uC2A4\uD0C0\uC77C \uC804\uC1A1
description = \uC2E0\uACBD \uC2A4\uD0C0\uC77C \uC804\uC1A1\uC740 \uB2E4\uB978 \uC774\uBBF8\uC9C0\uC758 \uBAA8\uC591\uC774\uB098 \uC2DC\uAC01\uC801 \uC2A4\uD0C0\uC77C\uC744 \uCC44\uD0DD\uD558\uAE30 \uC704\uD574 \uB514\uC9C0\uD138 \uC774\uBBF8\uC9C0 \uB610\uB294 \uBE44\uB514\uC624\uB97C \uC870\uC791\uD558\uB294 \uC18C\uD504\uD2B8\uC6E8\uC5B4 \uC54C\uACE0\uB9AC\uC998 \uD074\uB798\uC2A4\uB97C \uB9D0\uD569\uB2C8\uB2E4. \uC2E0\uACBD \uC2A4\uD0C0\uC77C \uC804\uC1A1 \uC54C\uACE0\uB9AC\uC998\uC740 \uC774\uBBF8\uC9C0 \uBCC0\uD658\uC744 \uC704\uD574 \uC2EC\uCE35 \uC2E0\uACBD\uB9DD\uC744 \uC0AC\uC6A9\uD558\uB294 \uAC83\uC774 \uD2B9\uC9D5\uC785\uB2C8\uB2E4. \uC2E0\uACBD \uC2A4\uD0C0\uC77C \uC804\uC1A1\uC758 \uC77C\uBC18\uC801\uC778 \uC6A9\uB3C4\uB294 \uC0AC\uC9C4\uC5D0\uC11C \uC778\uACF5 \uC608\uC220 \uC791\uD488\uC744 \uB9CC\uB4DC\uB294 \uAC83\uC785\uB2C8\uB2E4. \uC608\uB97C \uB4E4\uC5B4 \uC720\uBA85\uD55C \uADF8\uB9BC\uC758 \uBAA8\uC2B5\uC744 \uC0AC\uC6A9\uC790\uAC00 \uC81C\uACF5 \uD55C \uC0AC\uC9C4\uC73C\uB85C \uC62E\uAE30\uB294 \uBC29\uC2DD\uC785\uB2C8\uB2E4. \uC774 \uBC29\uBC95\uC740 \uC804 \uC138\uACC4\uC758 \uC608\uC220\uAC00\uC640 \uB514\uC790\uC774\uB108\uAC00 \uAE30\uC874 \uC2A4\uD0C0\uC77C\uC744 \uAE30\uBC18\uC73C\uB85C \uC0C8\uB85C\uC6B4 \uC791\uD488\uC744 \uAC1C\uBC1C\uD558\uB294 \uB370 \uC0AC\uC6A9\uB418\uC5C8\uC2B5\uB2C8\uB2E4.